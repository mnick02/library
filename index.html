<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container"></div>
    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Page Count</th>
            <th>Read</th>
        </thead>

        <tr>
            <td>Shadow of the Torturer</td>
            <td>Gene Wolfe</td>
            <td>323</td>
            <td>Yes</td>
        </tr>

        <tr>
            <td>Blood Meridian</td>
            <td>Cormac McCarthy</td>
            <td>471</td>
            <td>Yes</td>
        </tr>

        <tr>
            <td>The Three-Body Problem</td>
            <td>Liu Cixin</td>
            <td>416</td>
            <td>No</td>
        </tr>

        <tbody id="tbl-container"></tbody>
    </table>

    <dialog id="bookDialog">
        <form action="" method="get" class="book-info">
            <p class="input-styles">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </p>
            <p class="input-styles">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </p>
            <p class="input-styles">
                <label for="pages">Page Count</label>
                <input type="text" id="pages" name="pages">
            </p>
            <p class="input-styles">
                <label for="read">Read</label>
                <select id="read">
                    <option value="default">Choose...</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </p>

            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </div>

        </form>
    </dialog>
    
    <p>
        <button id="newBook">New Book</button>
    </p>
</body>
</html>
